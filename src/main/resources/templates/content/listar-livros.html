<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- favicon -->
    <link href="imagens/book_icon.png" rel="shortcut icon" type="image/png" />
    
            <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Jorge Maykon" />
        
        
        <title>Biblioteca</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body data-bs-theme="dark">
    <!-- header -->
    <header>
      <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/imagens/logolivro.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Library
            </a>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="content/cadastrar-livro.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="content/listar-livros.html">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="content/excluir-livro.html">Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>
    <!-- container -->
    <main>
        <div class="container">
            <h1>Lista de livros cadastrados</h1>
            <hr class="mb-5" />
            <div class="row mb-3">
              <!-- livros -->


				<div class="card mb-3" style="max-width: 540px; border-radius: 15px; margin-right: 3%;" th:each="livro : ${livros}">
					<div class="row g-0">
						<div class="col-md-4">
							<img src="..." class="img-fluid rounded-start" alt="foto_capa">
						</div>
						<div class="col-md-8">
							<div class="card-body">
								
								<h5 class="card-title">Livro: <span th:text="${livro.titulo}"></span></h5>
								<p class="card-text">autor: <span th:text="${livro.autorNome}"></span> <span th:text="${livro.autorSobrenome}"></p>
								<p><b>ISBN: </b><span th:text="${livro.isbn}"></span>.</p>
			                    <p><b>Editora: </b><span th:text="${livro.editora}"></span>.</p>
			                    <p><b>Edição: </b><span th:text="${livro.edicao}"></span>ª edição.</p>
			                    <p class="mb-5"><b>Número de páginas: </b><span th:text="${livro.numeroPaginas}"></span> páginas.</p>
								
								<div class="row mb-5">
			                      <div class="col-4">
			                        <!-- <a class="btn btn-primary" role="button">Alterar</a> -->
			                        <a class="btn btn-primary" role="button" th:href="${(#mvc.url('LC#formAlterarLivro').arg(0, livro.codigoLivro)).build()}">Alterar</a>
			                      </div>
			                      <div class="col-4">
			                        <a class="btn btn-danger" role="button" th:href="${(#mvc.url('LC#confirmarExclusaoLivro').arg(0, livro.codigoLivro)).build()}">Excluir</a>
			                      </div>
			                    </div>
							</div>
						</div>
					</div>
				</div>


				<div class="col-12 col-md-4" th:each="livro : ${livros}">
                    <h3><span th:text="${livro.titulo}"></span></h3>
                    <hr />
                    <p><b>Código: </b><span th:text="${livro.codigoLivro}"></span>.</p>
                    <p><b>Autor: </b><span th:text="${livro.autorNome}"></span> <span th:text="${livro.autorSobrenome}"></span>.</p>
                    <p><b>ISBN: </b><span th:text="${livro.isbn}"></span>.</p>
                    <p><b>Editora: </b><span th:text="${livro.editora}"></span>.</p>
                    <p><b>Edição: </b><span th:text="${livro.edicao}"></span>ª edição.</p>
                    <p class="mb-5"><b>Número de páginas: </b><span th:text="${livro.numeroPaginas}"></span> páginas.</p>

                    
                    <!-- botões alterar e excluir -->
                    <div class="row mb-5">
                      <div class="col-4">
                        <!-- <a class="btn btn-primary" role="button">Alterar</a> -->
                        <a class="btn btn-primary" role="button" th:href="${(#mvc.url('LC#formAlterarLivro').arg(0, livro.codigoLivro)).build()}">Alterar</a>
                      </div>
                      <div class="col-4">
                        <a class="btn btn-danger" role="button" th:href="${(#mvc.url('LC#confirmarExclusaoLivro').arg(0, livro.codigoLivro)).build()}">Excluir</a>
                      </div>
                    </div>
                    <!-- fim dos botões -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
