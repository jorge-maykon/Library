    <!-- container -->
    <main>
        <div class="container">
            <h1>Cadastro de livros</h1>
            <hr class="mb-5" />

            <!-- formulário -->
            <form method="POST">
                <div class="row">
                    <!-- título -->
                    <div class="col-12 col-md-9 mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título do livro" />
                    </div>
                    
                    <!-- isbn -->
                    <div class="col-12 col-md-3 mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" />
                    </div>
                    
                    <!-- nome do autor -->
                    <div class="col-12 col-md-5 mb-3">
                        <label for="autorNome" class="form-label">Nome do Autor</label>
                        <input type="text" class="form-control" id="autorNome" name="autorNome" placeholder="Nome do Autor" />
                    </div>
                    
                    <!-- sobrenome do autor -->
                    <div class="col-12 col-md-7 mb-3">
                        <label for="autorSobrenome" class="form-label">Sobrenome do Autor</label>
                        <input type="text" class="form-control" id="autorSobrenome" name="autorSobrenome" placeholder="Sobrenome do Autor" />
                    </div>
                    
                    <!-- editora -->
                    <div class="col-12 col-md-9 mb-3">
                        <label for="editora" class="form-label">Editora</label>
                        <input type="text" class="form-control" id="editora" name="editora" placeholder="Editora" />
                    </div>
                    
                    <!-- edição -->
                    <div class="col-12 col-md-1 mb-3">
                        <label for="editora" class="form-label">Edição</label>
                        <input type="number" class="form-control" id="edicao" name="edicao" placeholder="Edição" />
                    </div>
                    
                    <!-- número de páginas -->
                    <div class="col-12 col-md-2 mb-5">
                        <label for="numeroPaginas" class="form-label">Número de páginas</label>
                        <input type="number" class="form-control" id="numeroPaginas" name="numeroPaginas" placeholder="Número de páginas" />
                    </div>

                    <!-- botão -->
                    <div class="col-12 col-md-3 mb-5">
                        <button type="submit" class="btn btn-primary">Cadastrar livro</button>
                    </div>
                </div>
            </form>
        </div>
