  <head>
  <head>
    <meta charset="utf-8" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria CRUD</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- favicon -->
    <link href="imagens/book_icon.png" rel="shortcut icon" type="image/png" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Jorge Maykon" />
    <title>Biblioteca</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body data-bs-theme="dark">
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5" style="border-bottom: 1px solid #0aa;">
                    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/">Principal</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/cadastrarLivro">Novo livro</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/listarLivros">lista</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </nav>
    </header>

    <!-- container -->
    <main>
        <div class="container">
           
			<div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
		  			<hr> 
		  				Certeza que deseja excluir o livro: <span th:text="${livro.titulo}"></span> de código: <span th:text="${livro.codigoLivro}"></span>?
			</div>
	<!-- botões de confirmação -->
           	<div>
	           	<a class="btn btn-danger" th:href="${(#mvc.url('LC#excluirLivro').arg(0, livro.codigoLivro)).build()}" role="button">Sim</a>
	        	<a class="btn btn-secondary" href="/listarLivros" role="button">Não</a>
	        </div>
            </div>
    </main>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
