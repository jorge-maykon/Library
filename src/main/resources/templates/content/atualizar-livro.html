      <header>
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/">Menu Principal</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarResponsive">

                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/cadastrarLivro">Novo livro</a></li>

                    </ul>
                </div>
            </div>
        </nav>

    <!-- container -->
    <main>
        <div class="container">
            <h1>Atualizar o livro <span th:text="${livro.titulo}"></span></h1>
            <hr class="mb-5" />

            <!-- formulário -->
            <form method="POST">
                <div class="row">
                    <!-- título -->
                    <div class="col-12 col-md-9 mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título do livro" th:value="${livro.titulo}" />
                    </div>
                    
                    <!-- isbn -->
                    <div class="col-12 col-md-3 mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" th:value="${livro.isbn}" />
                    </div>
                    
                    <!-- nome do autor -->
                    <div class="col-12 col-md-5 mb-3">
                        <label for="autorNome" class="form-label">Nome do Autor</label>
                        <input type="text" class="form-control" id="autorNome" name="autorNome" placeholder="Nome do Autor" th:value="${livro.autorNome}" />
                    </div>
                    
                    <!-- sobrenome do autor -->
                    <div class="col-12 col-md-7 mb-3">
                        <label for="autorSobrenome" class="form-label">Sobrenome do Autor</label>
                        <input type="text" class="form-control" id="autorSobrenome" name="autorSobrenome" placeholder="Sobrenome do Autor" th:value="${livro.autorSobrenome}" />
                    </div>
                    
                    <!-- editora -->
                    <div class="col-12 col-md-9 mb-3">
                        <label for="editora" class="form-label">Editora</label>
                        <input type="text" class="form-control" id="editora" name="editora" placeholder="Editora" th:value="${livro.editora}" />
                    </div>
                    
                    <!-- edição -->
                    <div class="col-12 col-md-1 mb-3">
                        <label for="editora" class="form-label">Edição</label>
                        <input type="number" class="form-control" id="edicao" name="edicao" placeholder="Edição" th:value="${livro.edicao}" />
                    </div>
                    
                    <!-- número de páginas -->
                    <div class="col-12 col-md-2 mb-5">
                        <label for="numeroPaginas" class="form-label">Número de páginas</label>
                        <input type="number" class="form-control" id="numeroPaginas" name="numeroPaginas" placeholder="Número de páginas" th:value="${livro.numeroPaginas}" />
                    </div>

                    <!-- botão -->
                    <div class="col-12 col-md-3 mb-5">
                        <button type="submit" class="btn btn-primary">Alterar dados do livro</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
